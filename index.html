<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVIADRIFT</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div id="zen-overlay" class="init-overlay hidden" style="display: none;">
        <div class="init-content">
            <p>PRESS <span class="esc-key">ESC</span> TO EXIT ZEN MODE</p>
        </div>
    </div>

    <!-- Mobile Start Overlay -->
    <!-- Start Overlay -->
    <div id="start-overlay" class="init-overlay">
        <div class="init-content">
            <h2 class="overlay-title">AVIADRIFT</h2>
            <p class="overlay-description">EXPLORE THE SONIC LANDSCAPE THROUGH GEO-LOCATED BIRD SONGS AND AMBIENT FIELD
                RECORDINGS</p>
            <p class="overlay-subtitle">CLICK TO BEGIN</p>
        </div>
    </div>

    <div class="app-container">
        <!-- Background Map -->
        <div id="map" class="map-container"></div>
        <div class="scanner-crosshair">
            <div class="crosshair-h"></div>
            <div class="crosshair-v"></div>
            <div class="crosshair-center"></div>
        </div>

        <!-- Compass HUD -->
        <div id="compass-container">
            <div id="compass-ring"></div>
            <div id="compass-markers"></div>
        </div>

        <header class="app-header">
            <div class="header-left">
                <h1>AVIADRIFT</h1>
            </div>
            <div class="header-right">
                <div class="version-badge">GEOSPATIAL INSTRUMENT</div>
                <span class="version-number">V 1.0</span>
            </div>
        </header>

        <main class="main-grid">
            <!-- Left Column -->
            <aside class="left-column">
                <div id="app">

                    <!-- Left Column: Navigation & View -->
                    <section class="panel left-panel nav-panel">
                        <div class="panel-header">
                            <span class="panel-title">NAVIGATION</span>
                        </div>
                        <div class="panel-content">
                            <div class="control-row">
                                <label>FLIGHT</label>
                                <label class="toggle-wrapper gray-outline" for="flight-toggle">
                                    <input type="checkbox" id="flight-toggle" checked />
                                    <span class="toggle-indicator"></span>
                                </label>
                            </div>

                            <div class="control-row">
                                <label>AUTOPILOT</label>
                                <label class="toggle-wrapper gray-outline" for="autopilot-toggle">
                                    <input type="checkbox" id="autopilot-toggle" checked />
                                    <span class="toggle-indicator"></span>
                                </label>
                            </div>

                            <!-- Flight Speed -->
                            <div class="control-group">
                                <label>FLIGHT SPEED</label>
                                <input type="range" id="fly-speed" min="0" max="2" step="0.1" value="0.5">
                            </div>

                            <!-- Heading Control (Rotary) -->
                            <div class="control-row">
                                <label>HEADING</label>
                                <div id="heading-rotary-container">
                                    <div id="heading-knob" class="disabled"></div>
                                </div>
                            </div>


                        </div>
                    </section>

                    <!-- View Panel (Bottom) -->
                    <section class="panel left-panel view-panel" style="margin-top: auto;">
                        <div class="panel-header">
                            <span class="panel-title">VIEW</span>
                        </div>
                        <div class="panel-content">
                            <div class="control-row">
                                <label>MAP STYLE</label>
                                <select id="map-style">
                                    <option value="mapbox://styles/mapbox/dark-v11">DARK</option>
                                    <option value="mapbox://styles/mapbox/satellite-v9" selected>SATELLITE</option>
                                    <option value="mapbox://styles/mapbox/outdoors-v12">OUTDOORS</option>
                                </select>
                            </div>
                            <div class="control-row">
                                <label>COMPASS</label>
                                <label class="toggle-wrapper gray-outline" for="compass-toggle">
                                    <input type="checkbox" id="compass-toggle" checked />
                                    <span class="toggle-indicator"></span>
                                </label>
                            </div>
                            <!-- Compass Style Dropdown Removed -->




                            <div class="control-group" style="width: 100%;">
                                <button id="zen-mode-btn" class="action-btn" style="width: 100%;">ZEN MODE</button>
                            </div>
                        </div>
                    </section>


            </aside>

            <!-- Center Panel: Map (Transparent) -->
            <section class="panel center-panel">
                <!-- Map is now in background -->
            </section>

            <!-- Right Panel: Now Playing -->
            <aside class="panel right-panel">
                <div class="panel-section">

                    <button id="refresh-btn" class="action-btn" style="width: 100%; padding: 8px;">REFRESH
                        BIRD POOL</button>
                </div>

                <div class="panel-section audio-section">
                    <div class="panel-header">
                        <span class="panel-title">AUDIO</span>
                    </div>
                    <div class="panel-content">
                        <div class="control-group">
                            <label>VOLUME</label>
                            <div class="slider-container">
                                <input type="range" id="master-volume" min="0" max="100" value="70">
                                <span class="value-display" id="master-volume-val">70%</span>
                            </div>
                        </div>
                        <div class="transport-controls">
                            <button id="play-btn" class="btn-transport">PLAY</button>
                            <button id="stop-btn" class="btn-transport">STOP</button>
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <footer class="app-footer">
            <div class="footer-left">
                <div class="badge-box">
                    <!-- Desktop: Plain Text -->
                    <span class="badge-text desktop-only">GUARDABRAZO</span>
                    <!-- Mobile: Link -->
                    <a href="https://instagram.com/guardabrazo" target="_blank" rel="noopener noreferrer"
                        class="badge-text mobile-only"
                        style="text-decoration: none; color: inherit; display: none;">GUARDABRAZO</a>
                    <div class="footer-links">
                        <a href="https://instagram.com/guardabrazo" target="_blank"
                            rel="noopener noreferrer">INSTAGRAM</a>
                        <span class="separator">|</span>
                        <a href="https://linkedin.com/in/guardabrazo" target="_blank"
                            rel="noopener noreferrer">LINKEDIN</a>
                        <span class="separator">|</span>
                        <a href="https://guardabrazo.com" target="_blank" rel="noopener noreferrer">WEBSITE</a>
                    </div>
                </div>
            </div>
            <div class="credits-text">
                <p>ALGORITHMICALLY GENERATED</p>
            </div>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
